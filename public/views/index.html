<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="/scripts/client.js"></script>
    <script src="/scripts/giphyService.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <base href="/">
  </head>
  <body ng-app="myApp">
    <main ng-controller="GifController as gif">
    <h1>GIFS GIFS GIFS</h1>
    <header>
      <nav>
        <div class="items">
          <li style="float: left;"><a href="/">Home</a></li>
          <li style="float: right;"><a href="/favorites">Favorites</a></li>
        </div>
        <img ng-show="gif.randomGifUrl" ng-src="{{gif.randomGifUrl}}">

        <div style="float: right;">
        <h2>Want a Different GIF?</h2>
        <input ng-model="gif.searchQuery" type='text' placeholder="Search Here">
        <input type="submit" name="Search" value="SEARCH FOR GIFs" ng-click="gif.searchGif(gif.searchQuery)">
        <img ng-repeat="gifs in gif.searchGifUrl" ng-show="gif.searchGifUrl"
        ng-src="{{gifs.images.original.url}}" alt="">

      </div>

      </nav>
    </header>
    <ng-view></ng-view>
  </main>
  </body>
</html>
